book_filename: "three-kingdoms"
repo: https://github.com/rstudio/bookdown/
output_dir: "docs"
clean: [packages.bib, bookdown.bbl]
delete_merged_file: true
before_chapter_scrip: null
after_chapter_script: null
view: "Gedevan-Aleksizde/Japan.R2019/blob/master/%s"
edit: null
number-sections: true
html_document:
    df_print: kable

# ---- 見出し用語の変更 ----
language:                 
  label:
    fig: '図 '
    tab: '表 '
    eq: '式 '
    thm: '定理 '
    lem: '補題 '
    cor: '系 '
    prp: '命題 '
    cnj: '予想 '
    def: '定義 '
    exm: '例 '
    exr: '練習 '
    proof: '証明. '
    remark: '用例. '
    solution: '解答. '
  ui:
    edit: "Edit"
    chapter_name: ''
    section_name: "SS "
    appendix_name: '補遺'
# どのファイルを読み込むか. デフォルトでは同じディレクトリの全ての.Rmdを読み込む. ここでファイルを指定するとそれしか読み込まない.
rmd_files:
  - index.Rmd

# 参考: https://bookdown.org/yihui/bookdown/configuration.html
# 参考: https://bookdown.org/yihui/bookdown/internationalization.html